<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection with MediaPipe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #videoElement {
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px; /* Max width for larger screens */
            aspect-ratio: 16 / 9; /* Maintain aspect ratio for video */
        }
        .radio-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%; /* Full width for radio buttons */
            max-width: 600px; /* Max width for larger screens */
        }
        .radio-input input {
            display: none;
        }
        .radio-input .label {
            flex: 1; /* Equal space for each label */
            background: linear-gradient(to bottom, #333333, rgb(36, 35, 35));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            transition: all 0.1s linear;
            border-top: 1px solid #4e4d4d;
            cursor: pointer;
            box-shadow: 0px 17px 5px 1px rgba(0, 0, 0, 0.2);
        }
        .label:has(input[type="radio"]:checked) {
            box-shadow: 0px 17px 5px 1px rgba(0, 0, 0, 0);
            background: linear-gradient(to bottom, #1d1d1d, #1d1d1d);
            border-top: none;
        }
        .label:first-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        .label:last-child {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        .label .text {
            color: black;
            font-size: 15px;
            line-height: 12px;
            padding: 0px;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.1s linear;
            text-shadow:
                -1px -1px 1px rgb(224, 224, 224, 0.1),
                0px 2px 3px rgb(0, 0, 0, 0.3);
        }
        .label input[type="radio"]:checked + .text {
            color: rgb(202, 226, 253);
            text-shadow: 0px 0px 12px #cae2fd;
        }

        /* Media Queries for responsiveness */
        @media (min-width: 768px) {
            #videoElement {
                max-width: 900px; /* Increase video size for larger screens */
            }
        }

        @media (max-width: 767px) {
            #videoElement {
                max-width: 95%; /* Slightly larger for mobile view */
                aspect-ratio: 9 / 16; /* Adjust aspect ratio for portrait mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold">Hand Detection</h1>
        <div class="mt-6">
            <img id="videoElement" src="/video_feed" class="shadow-lg">
        </div>
        <div class="radio-input">
            <label class="label">
                <input value="play" name="action" id="play" type="radio" onclick="startHandDetection()" />
                <span class="text">Play</span>
            </label>
            <label class="label">
                <input value="stop" name="action" id="stop" type="radio" onclick="stopHandDetection()" />
                <span class="text">Stop</span>
            </label>
            <label class="label">
                <input value="reset" name="action" id="reset" type="radio" onclick="resetScore()" />
                <span class="text">Reset</span>
            </label>
        </div>
    </div>

    <script>
        function startHandDetection() {
            fetch('/start_hand_detection');
        }

        function stopHandDetection() {
            fetch('/stop_hand_detection');
        }

        function resetScore() {
            fetch('/reset_score');
        }
    </script>
</body>
</html>
